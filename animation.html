<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            margin: 50px;
            background-color: purple;
        }

        .box:hover {
            /* transform: rotate(45deg); */
            transform: perspective(700px) translateX(100px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
