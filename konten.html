<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }
        .konten {
            background-color: pink;
            width: 50vw;
            height: 50vh;
            border: 1px solid black;
            margin: 50px;
            padding: 50px;
            border-radius: 20px;
        }

        .konten:hover {
            background-color: red;
        }

        p::first-line {
            color: red;
        }

        p::first-letter {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="konten">
        <p>Hallo semuanya <br> Selamat datang</p>
    </div>
</body>
</html>
